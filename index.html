<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="image.png" />
  </head>
  <body>
    <img src="image.png" alt="bateria_imagem" />
    <h1>Bateria</h1>
    <!-- Teclas para a bateria -->
    <div class="keys">
      <div data-key="keya" class="key">A</div>
      <div data-key="keyw" class="key">W</div>
      <div data-key="keyd" class="key">D</div>

      <div data-key="keyi" class="key">I</div>
      <div data-key="keyj" class="key">J</div>
      <div data-key="keyl" class="key">L</div>

      <div data-key="keyc" class="key">C</div>
      <div data-key="keyn" class="key">N</div>
      <div data-key="keym" class="key">M</div>
    </div>
    <div class="composer">
      <input type="text" id="input" placeholder="Faça sua composição..." />
      <button>Tocar</button>
    </div>

    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>

    <audio id="s_keyi" src="sounds/keyi.wav"></audio>
    <audio id="s_keyj" src="sounds/keyj.wav"></audio>
    <audio id="s_keyl" src="sounds/keyl.wav"></audio>

    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    <audio id="s_keyn" src="sounds/keyn.wav"></audio>
    <audio id="s_keym" src="sounds/keym.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
